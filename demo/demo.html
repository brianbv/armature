<title>Armature Wireframes HTML wrapper</title>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
 <script>
 function Armature(params)
{
	var armature=this;
	if (params.svgElement!=null) initialize(params.svgElement);
	
	$(document).keydown( function(e) {
		if (e.keyCode == 37)  armature.rotator.previous();
		else if (e.keyCode == 39)  armature.rotator.next();
		
	  });
	
	function initialize(svgElement)
	{
		$('#ArmatureInfo').hide();
		var slides=[],
			items = [];
		
		$(svgElement).find('.data-node').each( function(i,el)
		 {
			 var $el = $(el),
				 set = $el.attr('id').split('ArmatureDataNode-')[1],
				 slideSet=parseData( $el.attr('inkscape:label') );
				 
				slideSet['on_ids'] =  '#' + slideSet['on'].split(' ').join('').split(',').join(',#');
				slideSet['off_ids'] = '#' + slideSet['off'].split(' ').join('').split(',').join(',#');
				slideSet['set']=slideSet;
				
				slides[set] = slideSet;
				items.push(slideSet);
		 });
		 

		 armature.rotator = new Rotator(items, function(previous,current)
		{
			
			var slide=armature.rotator.current();
			console.log(slide['off_ids']);
			console.log(slide['on_ids']);
			$(slide['off_ids']).hide();
			$(slide['on_ids']).show();
		});
	}
	
	function parseData(d)
	{
		result = [];
		parts=d.split(';');
		for (var i=0;i<parts.length;i++){
		   pair = parts[i].split(':');
		   result[pair[0]]=pair[1];
		}
		return result;
	}
 
}

function Rotator(items,updateCallback)
{
		var rotator=this;
        this.index = 0;
        this.items = items;
        this.updated = updateCallback;

        this.current=function(){ return this.items[this.index]; }
        this.indicatorText = function() { return (this.index+1).toString() + "/" + (this.items.length).toString(); }

        this.next = function()
        {
			var previous = rotator.current();
            if (this.items==null) return; 
            if (++this.index>=this.items.length) this.index=0;
            this.updated(previous,rotator.current());
        }

        this.previous = function()
        {
			var previous = rotator.current();
            if (this.items==null) return; 
            if (--this.index<0 && this.items!=null) this.index=this.items.length-1;
            this.updated(previous,rotator.current());
        }
};
 </script>

	.svgFrame{width:100%;height:100%;}

 <script>
	var armature;
	$( function()
	   {
			armature= new Armature( {svgElement: $('#container svg') } );
	   });
 </script>

        <text sodipodi:linespacing="125%" id="text3071" y="86.138306" x="26.156029" style="font-size:14.74626923px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#4d4d4d;fill-opacity:1;stroke:none;font-family:Arial" xml:space="preserve"><tspan style="font-size:14px" id="tspan3881" y="86.138306" x="26.156029" sodipodi:role="line">Armature allows you to easily create wireframes</tspan><tspan id="tspan4027" style="font-size:14px" y="103.63831" x="26.156029" sodipodi:role="line">from a single Inkscape document.  </tspan><tspan id="tspan5241" style="font-size:14px" y="121.13831" x="26.156029" sodipodi:role="line"/><tspan id="tspan5256" style="font-size:14px" y="138.63831" x="26.156029" sodipodi:role="line">Armature works by turning on and off the visibility  of</tspan><tspan id="tspan5264" style="font-size:14px" y="156.13831" x="26.156029" sodipodi:role="line">layers in your Inkscape document. These groups of </tspan><tspan id="tspan5268" style="font-size:14px" y="173.63831" x="26.156029" sodipodi:role="line">layers, called layer sets, will each be a screen in your</tspan><tspan id="tspan5270" style="font-size:14px" y="191.13831" x="26.156029" sodipodi:role="line">wireframes. </tspan><tspan id="tspan4029" style="font-size:14px" y="208.63831" x="26.156029" sodipodi:role="line"/><tspan id="tspan4306" style="font-size:14px" y="226.13831" x="26.156029" sodipodi:role="line">This layer contains a list of each layer set that has </tspan><tspan id="tspan4429" style="font-size:14px" y="243.63831" x="26.156029" sodipodi:role="line">been created in this document.</tspan><tspan id="tspan4413" style="font-size:14px" y="261.13831" x="26.156029" sodipodi:role="line"/><tspan id="tspan4417" style="font-size:16px;font-weight:bold" y="280.30945" x="26.156029" sodipodi:role="line">You may hide this layer, but if you delete </tspan><tspan id="tspan4039" style="font-size:16px;font-weight:bold" y="300.30945" x="26.156029" sodipodi:role="line">it your  wireframe groups will be lost.</tspan></text>
        <text sodipodi:linespacing="125%" id="text3918" y="58.170097" x="485.78235" style="font-size:18px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Arial" xml:space="preserve"><tspan y="58.170097" x="485.78235" id="tspan3920" sodipodi:role="line"/></text>
        <flowRoot transform="matrix(0.82164818,0,0,0.82164818,-31.596489,161.89933)" style="font-size:18px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#1a1a1a;fill-opacity:1;stroke:none;font-family:Arial" id="flowRoot3922" xml:space="preserve"><flowRegion id="flowRegion3924"><rect style="fill:#1a1a1a" y="56.755859" x="494.26764" height="19.79899" width="236.88077" id="rect3926"/></flowRegion><flowPara id="flowPara3928">Delete Layer sets</flowPara></flowRoot>        <text sodipodi:linespacing="125%" id="text3932" y="243.69125" x="374.52881" style="font-size:14.78966713px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#666666;fill-opacity:1;stroke:none;font-family:Arial" xml:space="preserve"><tspan id="tspan3963" style="font-size:11.50307465px" y="243.69125" x="374.52881" sodipodi:role="line">Activate the <tspan id="tspan5090" style="font-weight:bold">Armature</tspan> layer in inkscape, and delete the layer name</tspan><tspan id="tspan5088" style="font-size:11.50307465px" y="258.0701" x="374.52881" sodipodi:role="line">from the list.</tspan></text>
        <flowRoot style="font-size:18px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Arial" id="flowRoot4041" xml:space="preserve"><flowRegion id="flowRegion4043"><rect y="240.60359" x="35.355339" height="21.213203" width="14.142136" id="rect4045"/></flowRegion><flowPara id="flowPara4047">asdf</flowPara></flowRoot>        <flowRoot style="font-size:18px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Arial" id="flowRoot4289" xml:space="preserve"><flowRegion id="flowRegion4291"><rect y="168.4787" x="107.48023" height="26.162951" width="170.41273" id="rect4293"/></flowRegion><flowPara id="flowPara4295"/></flowRoot>        <flowRoot transform="translate(-120.92887,-20.748714)" style="font-size:18px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#1a1a1a;fill-opacity:1;stroke:none;font-family:Arial" id="flowRoot3922-12" xml:space="preserve"><flowRegion id="flowRegion3924-60"><rect style="fill:#1a1a1a" y="56.755859" x="494.26764" height="19.79899" width="236.88077" id="rect3926-4"/></flowRegion><flowPara id="flowPara3928-9">Using Armature</flowPara></flowRoot>        <flowRoot transform="matrix(0.82164818,0,0,0.82164818,-31.59649,65.899329)" style="font-size:18px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#1a1a1a;fill-opacity:1;stroke:none;font-family:Arial" id="flowRoot3922-8" xml:space="preserve"><flowRegion id="flowRegion3924-1"><rect style="fill:#1a1a1a" y="56.755859" x="494.26764" height="20.659586" width="430.51477" id="rect3926-2"/></flowRegion><flowPara id="flowPara3928-1">Create or Update Layer sets</flowPara></flowRoot>        <text sodipodi:linespacing="125%" id="text3932-4" y="139.69125" x="374.52881" style="font-size:14.78966713px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#666666;fill-opacity:1;stroke:none;font-family:Arial" xml:space="preserve"><tspan id="tspan5048" style="font-size:11.50307465px;font-style:oblique;-inkscape-font-specification:Sans Oblique" y="139.69125" x="374.52881" sodipodi:role="line">Armature &gt;  <tspan id="tspan5054" style="font-style:oblique;font-weight:bold;-inkscape-font-specification:Sans Oblique">Create/Update Layer Set</tspan></tspan></text>
        <text sodipodi:linespacing="125%" id="text3932-4-8" y="75.691254" x="374.52881" style="font-size:14.78966713px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#666666;fill-opacity:1;stroke:none;font-family:Arial" xml:space="preserve"><tspan id="tspan5048-8" style="font-size:11.50307465px" y="75.691254" x="374.52881" sodipodi:role="line">Amature is can be found in the <tspan id="tspan5084" style="font-weight:bold">Extensions </tspan>menu..  From there you</tspan><tspan id="tspan5086" style="font-size:11.50307465px" y="90.070099" x="374.52881" sodipodi:role="line">will be able to create and update layer sets</tspan></text>
        <flowRoot transform="matrix(0.82164818,0,0,0.82164818,-31.596489,233.89933)" style="font-size:18px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#1a1a1a;fill-opacity:1;stroke:none;font-family:Arial" id="flowRoot3922-4" xml:space="preserve"><flowRegion id="flowRegion3924-5"><rect style="fill:#1a1a1a" y="56.755859" x="494.26764" height="19.79899" width="236.88077" id="rect3926-5"/></flowRegion><flowPara id="flowPara3928-17">Generate wirames</flowPara></flowRoot>        <text sodipodi:linespacing="125%" id="text3932-1" y="331.69125" x="374.52881" style="font-size:14.78966713px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#666666;fill-opacity:1;stroke:none;font-family:Arial" xml:space="preserve"><tspan id="tspan5088-2" style="font-size:11.50307465px" y="331.69125" x="374.52881" sodipodi:role="line">Generate wireframes will place a HTML file in the folder where you</tspan><tspan id="tspan5231" style="font-size:11.50307465px" y="346.0701" x="374.52881" sodipodi:role="line">created your Inkscape document.  </tspan></text>
        <text sodipodi:linespacing="125%" id="text3932-4-7" y="307.69125" x="374.52881" style="font-size:14.78966713px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#666666;fill-opacity:1;stroke:none;font-family:Arial" xml:space="preserve"><tspan id="tspan5048-6" style="font-size:11.50307465px;font-style:oblique;-inkscape-font-specification:Sans Oblique" y="307.69125" x="374.52881" sodipodi:role="line">Armature &gt;  <tspan id="tspan5226" style="font-weight:bold">Generate Wireframes</tspan></tspan></text>
        <text sodipodi:linespacing="125%" id="text3932-42" y="163.69125" x="374.52881" style="font-size:14.78966713px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#4d4d4d;fill-opacity:1;stroke:none;font-family:Arial" xml:space="preserve"><tspan id="tspan5218" style="font-size:11.50307465px;fill:#4d4d4d" y="163.69125" x="374.52881" sodipodi:role="line">Armature layer sets are created in the Create/Update Layer Set tab</tspan><tspan id="tspan5222" style="font-size:11.50307465px;fill:#4d4d4d" y="178.0701" x="374.52881" sodipodi:role="line">of the Armature extension.  When you create or update a layer set</tspan><tspan id="tspan5224" style="font-size:11.50307465px;fill:#4d4d4d" y="192.44894" x="374.52881" sodipodi:role="line">the states of each layer in your document  are recorded.</tspan></text>
