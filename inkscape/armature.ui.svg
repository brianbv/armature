       id="tspan8130"
       x="25.973013"
       y="51.709385">Welcome to Armature</tspan></text>
  <text
     xml:space="preserve"
     style="font-size:14.74626923px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#4d4d4d;fill-opacity:1;stroke:none;font-family:Sans"
     x="26.156029"
     y="86.138306"
     id="text3071"
     sodipodi:linespacing="125%"><tspan
       sodipodi:role="line"
       x="26.156029"
       y="86.138306"
       id="tspan3881"
       style="font-size:14px">Armature allows you to easily create wireframes</tspan><tspan
       sodipodi:role="line"
       x="26.156029"
       y="103.63831"
       style="font-size:14px"
       id="tspan4027">from a single Inkscape document.  </tspan><tspan
       sodipodi:role="line"
       x="26.156029"
       y="121.13831"
       style="font-size:14px"
       id="tspan5241" /><tspan
       sodipodi:role="line"
       x="26.156029"
       y="138.63831"
       style="font-size:14px"
       id="tspan5256">Armature works by turning on and off the visibility  of</tspan><tspan
       sodipodi:role="line"
       x="26.156029"
       y="156.13831"
       style="font-size:14px"
       id="tspan5264">layers in your Inkscape document. These groups of </tspan><tspan
       sodipodi:role="line"
       x="26.156029"
       y="173.63831"
       style="font-size:14px"
       id="tspan5268">layers, called layer sets, will each be a screen in your</tspan><tspan
       sodipodi:role="line"
       x="26.156029"
       y="191.13831"
       style="font-size:14px"
       id="tspan5270">wireframes. </tspan><tspan
       sodipodi:role="line"
       x="26.156029"
       y="208.63831"
       style="font-size:14px"
       id="tspan4029" /><tspan
       sodipodi:role="line"
       x="26.156029"
       y="226.13831"
       style="font-size:14px"
       id="tspan4306">This layer contains a list of each layer set that has </tspan><tspan
       sodipodi:role="line"
       x="26.156029"
       y="243.63831"
       style="font-size:14px"
       id="tspan4429">been created in this document.</tspan><tspan
       sodipodi:role="line"
       x="26.156029"
       y="261.13831"
       style="font-size:14px"
       id="tspan4413" /><tspan
       sodipodi:role="line"
       x="26.156029"
       y="280.30945"
       style="font-size:16px;font-weight:bold"
       id="tspan4417">You may hide this layer, but if you delete </tspan><tspan
       sodipodi:role="line"
       x="26.156029"
       y="300.30945"
       style="font-size:16px;font-weight:bold"
       id="tspan4039">it your  wireframe groups will be lost.</tspan></text>
  <text
